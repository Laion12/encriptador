<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="titulo">código secreto</h1>
    </header>
    <main class="main">
        <section class="form box">
          <form action="">
            <label for="input-texto">Solo letras minúsculas, sin acento</label>
            <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingresa la frase a encriptar">
            <input class="btn" type="button" value="Encriptar" id="btn-encriptar">
            <input class="btn" type="button" value="Desencriptar" id="btn-desencriptar">
          </form>
        </section>
        <section class="msg box">
          <h2 id="">Mensaje encriptado:</h2>
          <input class="text-input-salida" type="text" id="btn-msg">
          <input class="btn" type="button" value="copiar" id="btn-copy">
        </section>
    </main>
  <script src="encriptar.js"></script>
</body>
</html>
